server:
  port: 5000
  servlet:
    context-path: /

spring:
  jpa:
    database: MYSQL
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/trip
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

jwt:
  secret : ${JWT_SECRET_KEY}
